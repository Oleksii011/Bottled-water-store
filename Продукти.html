<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Продукція - Магазин бутильованої води</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: #f4f4f4;
        }

        header,
        footer {
            background: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1,
        h2 {
            margin: 0;
        }

        nav {
            background: #006BDD;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px;
            display: inline-block;
        }

        .content {
            padding: 20px;
            background: #fff;
        }

        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .product img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        footer {
            font-size: 0.8em;
        }

        .footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Магазин бутильованої води</h1>
    </header>
    <nav>
        <a href="Головна.html">Головна</a>
        <a href="Продукти.html">Продукти</a>
        <a href="Контакти.html">Контакти</a>
        <a href="Кошик.html">Кошик</a>
        <a href="Login.html">Увійти/Реєстрація</a>
        <a href="Subscriptions.html">Підписки</a>
    </nav>
    <div class="content">
        <h2>Наша продукція</h2>
        <div class="product">
            <img src="https://aqua-club.com.ua/public/cache/images/2/6/0/4/bottle-19l-handle_1200_3600.jpg"
                alt="Бутильована мінеральна вода">
            <div>
                <h3>Мінеральна вода</h3>
                <p>Чиста мінеральна вода з гірських джерел, ідеальна для повсякденного споживання.</p>
                <button onclick="addToCart('Мінеральна вода')">Додати у кошик</button>
            </div>
        </div>
        <div class="product">
            <img src="https://waterdelivery.com.ua/wp-content/uploads/2021/08/buttle-189l.jpeg"
                alt="Бутильована питна вода">
            <div>
                <h3>Питна вода</h3>
                <p>Освіжаюча питна вода для вашого дому та офісу.</p>
                <button onclick="addToCart('Питна вода')">Додати у кошик</button>
            </div>
        </div>
    </div>
    <footer>
        <p class="footer">© 2024 Магазин бутильованої води</p>
    </footer>
    <script>
        function addToCart(productName) {
            alert(productName + ' додано до кошика!');
        }
    </script>
</body>

</html>
